<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página 1</title>
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #1c1c1c;
            color: #fff;
            padding: 20px;
            text-align: center;
            margin: 0; /* Remove margens padrão */
        }
        .progress-container {
            width: 80%;
            background-color: #2e2e2e;
            border-radius: 5px;
            margin: 20px auto;
            overflow: hidden;
        }
        .progress-bar {
            height: 20px;
            width: 25%; /* Exemplo de progresso 1 de 8 */
            background-color: #ff69b4;
            text-align: center;
            line-height: 20px;
            color: white;
        }
        input {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: 2px solid #ff69b4;
            border-radius: 5px;
            background-color: #2e2e2e;
            color: #fff;
        }
        button {
            width: 120px;
            padding: 10px;
            background-color: #ff69b4;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            margin: 5px;
            transition: background-color 0.3s; /* Transição suave para hover */
        }
        button:hover {
            background-color: #ff1493;
        }
        .button-container {
            display: flex;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div class="progress-container">
        <div class="progress-bar">1/8</div>
    </div>
    <h1>Título da Página</h1>
    <p>Escreva o título dedicatório para a página. Ex: João & Maria ou Feliz Aniversário ou etc!</p>
    <form>
        <input type="text" placeholder="Ex: João & Maria ou Feliz Aniversário" required>
        <div class="button-container">
            <button type="button">Voltar</button>
            <button type="button">Próximo</button>
        </div>
    </form>
</body>
</html>
