<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data de Início</title>
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #1c1c1c;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        .progress-container {
            width: 80%;
            background-color: #2e2e2e;
            border-radius: 5px;
            margin: 20px auto;
            overflow: hidden;
        }
        .progress-bar {
            height: 20px;
            width: 37.5%; /* Progresso 3 de 8 */
            background-color: #ff69b4;
            text-align: center;
            line-height: 20px;
            color: white;
        }
        input[type="date"] {
            width: 80%; /* Largura do campo */
            padding: 10px; /* Padding para o campo */
            margin: 10px 0;
            border: 2px solid #ff69b4;
            border-radius: 5px;
            background-color: #2e2e2e;
            color: #fff;
            font-size: 16px; /* Tamanho da fonte */
        }
        button {
            width: 120px; /* Tamanho fixo para ambos os botões */
            padding: 10px;
            background-color: #ff69b4;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            margin: 5px; /* Espaçamento entre os botões */
        }
        button:hover {
            background-color: #ff1493;
        }
        .button-container {
            display: flex;
            justify-content: center; /* Centraliza os botões */
        }
    </style>
    <script>
        window.onload = function() {
            document.getElementById("dataInicio").focus();
        };
    </script>
</head>
<body>
    <div class="progress-container">
        <div class="progress-bar">3/8</div>
    </div>
    <h1>Data de Início</h1>
    <p>Informe a data que simboliza o início de uma união, relacionamento, amizade, etc.</p>
    <form>
        <input type="date" id="dataInicio" required>
        <div class="button-container">
            <button type="button" onclick="window.location.href='pagina2.html'">Voltar</button>
            <button type="button" onclick="window.location.href='pagina4.html'">Próximo</button>
        </div>
    </form>
</body>
</html>
